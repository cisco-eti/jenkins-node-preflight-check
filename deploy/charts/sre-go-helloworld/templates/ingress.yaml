apiVersion: {{ .Values.ingress.apiVersion }}
kind: Ingress
metadata:
    name: '{{ .Release.Name }}'
    namespace: '{{ .Values.namespace }}'
    {{- if .Values.ingress.annotations }}
    annotations:
      {{- range $key, $value := .Values.ingress.annotations }}
      {{ $key }}: {{ tpl $value $ | quote }}
      {{- end }}
    {{- end }}
spec:
    ingressClassName: {{ .Values.ingress.ingressClassName }}
    tls:
    - hosts:
      {{- if .Values.frontDoorUrl }}
      - {{ .Values.frontDoorUrl }}
      {{- end }}
      - "{{ .Values.cluster.domainPrefix }}.{{ .Values.cluster.domainName }}"
      {{- if .Values.global }}
      {{- if .Values.global.supportTLD }}
      - "{{ .Values.global.domainName }}"
      {{- end }}
      - "{{ .Values.global.domainPrefix }}.{{ .Values.global.domainName }}"
      {{- end }}
      secretName: "{{ .Release.Name }}-tls"
    rules:
    {{- if .Values.frontDoorUrl }}
    - host: {{ .Values.frontDoorUrl }}
      http:
        paths:
        {{ if eq .Values.ingress.apiVersion "networking.k8s.io/v1" }}
        - backend:
            service:
              name: {{ .Release.Name }}
              port:
                number: {{ .Values.servicePort }}
          pathType: Prefix
          path: /
        {{ else }}
        - backend:
            serviceName: {{ .Release.Name }}
            servicePort: {{ .Values.servicePort }}
          path: /
        {{ end }}
    {{- end }}
    {{- if .Values.global }}
    {{- if .Values.global.supportTLD }}
    - host: "{{ .Values.global.domainName }}"
      http:
        paths:
        {{ if eq .Values.ingress.apiVersion "networking.k8s.io/v1" }}
        - backend:
            service:
              name: {{ .Release.Name }}
              port:
                number: {{ .Values.servicePort }}
          pathType: Prefix
          path: /
        {{ else }}
        - backend:
            serviceName: {{ .Release.Name }}
            servicePort: {{ .Values.servicePort }}
          path: /
        {{ end }}
    {{- end }}
    - host: "{{ .Values.global.domainPrefix }}.{{ .Values.global.domainName }}"
      http:
        paths:
        {{ if eq .Values.ingress.apiVersion "networking.k8s.io/v1" }}
        - backend:
            service:
              name: {{ .Release.Name }}
              port:
                number: {{ .Values.servicePort }}
          pathType: Prefix
          path: /
        {{ else }}
        - backend:
            serviceName: {{ .Release.Name }}
            servicePort: {{ .Values.servicePort }}
          path: /
        {{ end }}
    {{- end}}