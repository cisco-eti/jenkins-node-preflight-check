apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Values.servicename }}
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: {{ .Values.servicename }}
  template:
    metadata:
      labels:
        app: {{ .Values.servicename }}
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "5000"
        prometheus.io/path: /metrics
    spec:
      {{- if .Values.microk8s }}
      imagePullSecrets:
      - name: acr-secret
      {{- end }}
      containers:
      - name: {{ .Values.servicename }}
        image: "{{ .Values.docker.GeneralFullImagePreamble }}{{ .Values.dimage }}:{{ .Values.tagversion }}"
        ports:
        - containerPort: 5000
        envFrom:
          - configMapRef:
              name: sre-go-helloworld-configmap
      {{- if not .Values.microk8s }}              
      nodeSelector:
        {{- if .Values.nyota.NodePools.gotemplate }}
        agentpool: {{ .Values.nyota.NodePools.gotemplate }}
        {{- else }}
        agentpool: "default"
        {{- end }}
      {{- end }}
