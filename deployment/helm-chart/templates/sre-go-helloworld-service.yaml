apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.servicename }}
  namespace: { { .Release.Namespace } }
  labels:
    app.kubernetes.io/name: {{ .Values.servicename }}
    tier: backend
spec:
  ports:
  - protocol: TCP
    port: {{ .Values.servicePort }}
    targetPort: {{ .Values.servicePort }}
  type: ClusterIP
  selector:
    app: {{ .Values.servicename }}
