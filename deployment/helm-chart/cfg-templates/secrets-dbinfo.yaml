{{- with printf "%s/%s/%s/helloworlddevdbinfo" (env "VAULT_PREFIX") (env "APP_NAME") (env "CLUSTER_NAME") | secret }}
credentials:
  dbname: {{.Data.data.dbname }}
  user: {{.Data.data.user }}
  password: {{.Data.data.password }}
  host: {{.Data.data.host }}
  port: "{{.Data.data.port }}"
  sslmode: {{.Data.data.sslmode }}
  timezone: {{.Data.data.timezone }}
{{- end }}